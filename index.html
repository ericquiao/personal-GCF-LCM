<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCF and LCM Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class = "container">
        <h1>Samantha's GCF and LCM Calculator</h1>
        </div>
            <hr>
            <div class = "container">
                <div class="row">

                    <label for="firstinput">Input1:</label>
                    <input class="bg-light" type="number" id="firstInput"/>
        
                    <label for="secondinput">Input2:</label>
                    <input class="bg-light" type="number" id="secondInput"/>

                </div>
            </div>    

            </div class = "box-three">           
                <hr>
            <div class="container">
                <button type="button"id="compute">Compute</button>         
            </div>
           <hr>
           <br>
    
           <div class="container">
             <output>
                <span id="gcf" class="text-6xl tabular-nums font-mono">GCF</span><br>
                <span id="lcm" class="text-6xl tabular-nums font-mono">LCM</span>
             </output>
            </div>



<script src="js/app.js"></script>   
</body>
</html>
