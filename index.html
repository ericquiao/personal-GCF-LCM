<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GCF and LCM Calculator</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    
    <div class = "container">
        <h1>Samantha's GCF and LCM Calculator</h1>
        </div>
            <hr>
            <div class = "container">
                <div class="row">

                    <label for="firstinput">Input1:</label>
                    <input class="bg-light" type="number" id="firstInput"/>

                    <input class="bg-light" type="number" id="secondInput"/>

            </div>    

            </div class = "box-three">

           <br>

                <h1 id="lcm" class="text-6xl tabular-nums font-mono">LCM</h1>
                <img class= "bg-img background-size:cover img-fluid" src="pic.jpg" alt="">
            </div>
